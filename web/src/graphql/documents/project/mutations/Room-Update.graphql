mutation UpdateRoom(
    $projectSlug: String!
    $roomId: String!
    $type: RoomType!
    $name: String!
    $floor: Float
    $wall: Float
    $ceiling: Float
    $productIds: [String!]
    $inquiryIds: [String!]
) {
    updateRoom(
        projectSlug: $projectSlug
        roomId: $roomId
        type: $type
        name: $name
        floor: $floor
        wall: $wall
        ceiling: $ceiling
        productIds: $productIds
        inquiryIds: $inquiryIds
    ) {
        ...RoomData
    }
}
